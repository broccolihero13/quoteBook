<!DOCTYPE html>
<html ng-app="quoteBook">

<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="styles/style.css" />
    <title></title>
</head>

<body ng-controller="mainCtrl">

    <div ng-repeat="quote in quotes">
        <span class='text'>{{quote.text}}</span>
        <span class='author'> -- {{quote.author}}</span>
        <button ng-click="deleteMe($index)">Delete</button>
    </div>

    <div id="newQuote">
        <input type="text" placeholder='"Rah roo!"' ng-model="newText">
        <input type="text" placeholder='"Scooby Doo"' ng-model="newAuthor">
        <button ng-click="newQuote()">Add Quote</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/services/dataService.js"></script>
</body>

</html>
